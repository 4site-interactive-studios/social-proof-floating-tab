<!doctype html>

<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script type='text/javascript' src='/fsp-floating-tab.js'></script>
  </head>

  <body>
    <h1>Hello world.</h1>

    <script>
      const floatingTab = FSPFloatingTab.initialize({
        devMode: true,
        actionText: 'Give now!',
        actionUrl: '/',

        messages: [
          { title: 'Donor 1 gave $100.00!', subtitle: 'Join the fight!' },
          { title: 'Donor 2 gave $150.00!', subtitle: 'Join the fight!' },
          { title: 'Donor 3 gave $120.00!', subtitle: 'Join the fight!' },
        ]
      });

      floatingTab.start({ force: false });
    </script>
  </body>
</html>
